<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Tracking Records</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
        <script src="https://api.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/main.js"></script>
    </head>

    <body>
        <div id="sidebar">
            <div id="title"><h2>Athletics World Records</h2></div>
            <div id="filter">
                <h3>Filters:</h3>
                <p>Sex:</p>
                <div class="filter-option">
                    <input type="checkbox" id="male"></input>
                    <label type="checkbox" for="male">Men</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="female"></input>
                    <label type="checkbox" for="female">Women</label>
                </div>
                <p>Season:</p>
                <div class="filter-option">
                    <input type="checkbox" id="outdoor"></input>
                    <label type="checkbox" for="outdoor">Outdoor</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="indoor"></input>
                    <label type="checkbox" for="indoor">Indoor</label>
                </div>
            </div>
            <div id="data">
                <h3>Data Sources:</h3>
                <p><a href="https://worldathletics.org/records/by-category/world-records">World Athletics</a></p>
            </div>
        </div>
        <div id="record-info" class="hidden">
            <button id="remove">x</button>
            <div><p><b>Event: </b></p><p id="event"></p></div>
            <div><p><b>Name: </b></p><p id="athlete"></p></div>
            <div><p ><b>Performance: </b></p><p id="mark"></p></div>
            <div><p><b>Date: </b></p><p id="date"></p></div>
        </div>
        <div id="map"></div>
    </body>
</html>
